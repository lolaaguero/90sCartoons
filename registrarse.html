<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Cartoons - Registrarse</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/logocartoon.png">
</head>

<body class="fondoforms">

    <header class="cabeceralogo2">
        <a href="index.html" class="logo">
            <img src="img/logocartoon.png" alt="Logo" class="logo">
        </a>
    </header>

    <section class="flex-registrarse">
        <div class="card-registrarse">
            <form action="", method="">
                <div>
                    <h2 class="tituloform">Registrarse</h2>
                </div>
                <div class="divform">
                    <input type="text" placeholder="Nombre" class="formulario" required><br>
                </div>
                <div class="divform">
                    <input type="text" placeholder="Apellido" class="formulario" required><br>
                </div>
                <div class="divform">
                    <input type="email" placeholder="E-mail" class="formulario" required><br>
                </div>
                <div class="divform">
                    <input type="password" placeholder="Contraseña" class="formulario" required><br>
                </div>
                <div class="divform">
                    <input type="password" placeholder="Repetir Contraseña" class="formulario" required><br>
                </div>
                <div class="divform">
                    <input type="date" class="formulario" required><br>
                </div>
                <div class="divform">
                    <select name="pais" id="pais" class="formulario">
                        <option value="Vacio" class="opcion">País</option>
                        <option value="Argentina" class="opcion">Argentina</option>
                        <option value="Bolivia" class="opcion">Bolivia</option>
                        <option value="Chile" class="opcion">Chile</option>
                        <option value="Colombia" class="opcion">Colombia</option>
                        <option value="Ecuador" class="opcion">Ecuador</option>
                        <option value="México" class="opcion">México</option>
                        <option value="Paraguay" class="opcion">Paraguay</option>
                        <option value="Perú" class="opcion">Perú</option>
                        <option value="Uruguay" class="opcion">Uruguay</option>
                        <option value="Venezuela" class="opcion">Venezuela</option>
                    </select><br>
                </div>
                <div class="divform">
                    <label for="tyc">Acepto los términos y condiciones</label>
                    <input type="checkbox" name="tyc" class="tyc" required><br>
                </div>
                <div>
                    <input type="submit" value="Registrarse" class="enviar">   
                </div>
                <div>
                    <p style="color: #F0DFC8;">¿Ya tienes una cuenta? <a href="iniciarsesion.html" class="foot" style="font-size: medium;">Inicia Sesión</a></p>
                </div>
            </form>

                
        </div>
    </section>

</body>
</html>
