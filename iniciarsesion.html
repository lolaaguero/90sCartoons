<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Cartoons - Iniciar Sesión</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/logocartoon.png">
</head>

<body class="fondoforms">

    <script src="login.js"></script>

    <header class="cabeceralogo2">
        <a href="index.html" class="logo">
            <img src="img/logocartoon.png" alt="Logo" class="logo">
        </a>
    </header>

    <section class="flex-registrarse">
        <div class="card-registrarse">
            <form action="", method="">
                <div>
                    <h2 class="tituloform">Iniciar Sesión</h2>
                </div>
                
                <div class="divform">
                    <input type="email" placeholder="E-mail" class="formulario" id="username" required><br>
                </div>
                <div class="divform">
                    <input type="password" placeholder="Contraseña" class="formulario" id="pass" required><br>
                </div>
                
                
                <div>
                    <button type="submit" class="enviar" id="btn-login" onclick="login()">Iniciar Sesión</button>
                </div>
                <div>
                    <p style="color: #F0DFC8;">¿No tienes cuenta? <a href="registrarse.html" class="foot" style="font-size: medium;">Resgistrate</a></p>
                </div>
            </form>

                
        </div>
    </section>

</body>
</html>
